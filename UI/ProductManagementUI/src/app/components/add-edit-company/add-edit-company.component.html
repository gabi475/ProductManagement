<form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput name="cname" [(ngModel)]="company.name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>CEO</mat-label>
        <input matInput name="cceo" [(ngModel)]="company.CEO" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput name="clocation" [(ngModel)]="company.location" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Revenue</mat-label>
        <input matInput name="crevenue" [(ngModel)]="company.revenue" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Employees number</mat-label>
        <input matInput name="cemployeesNumber" [(ngModel)]="company.employeesNumber" />
    </mat-form-field>

    <div class="form-group">
        <button mat-button color="primary">Save</button>
        <button mat-button color="primary" routerLink=".." class="btn btn-link">
      Cancel
    </button>
    </div>
</form>
